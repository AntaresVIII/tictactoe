<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main>
      <p>
          Tic Tac Toe
      </p>

      <div id="names" class="names">

        <div id="player1" class="player1">
          <input type="text" placeholder="Name of player 1">
        </div>

        <div id="player2" class="player2">
          <input type="text" placeholder="Name of player 2">
        </div>

        <button type="button">Set names!</button>

      </div>
    </main>

    <footer>
      <p>
        Made with enthusiasm as part of The Odin Project Javascript curriculum.
      </p>
    </footer>

    <script src="script.js" async></script>
  </body>
</html>
